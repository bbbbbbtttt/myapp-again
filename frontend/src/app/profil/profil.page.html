<ion-content class="loginblack">

  <app-loading *ngIf="busy"></app-loading>
  <div *ngIf="!busy">
  
    <input  type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
  
    <div class="1">
       <ion-img class="profile-pic"(click)="updateProfilePic()" src="../../assets/icon/add.png"></ion-img>
   </div>
<ion-col size="12">
  <p class="ps">vous devez obligatoirement avoir une photo de profil pour continuer</p>
</ion-col>
</div>
</ion-content>
